<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Gravity Simulation</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <canvas id="simulation-canvas"></canvas>
        
        <div class="control-panel glass">
            <h1>Gravity Control</h1>
            
            <div class="control-group">
                <label for="gravity-slider">Gravity Strength</label>
                <input type="range" id="gravity-slider" min="-2" max="2" step="0.1" value="1">
                <span id="gravity-value">1.0g</span>
            </div>

            <div class="control-group">
                <button id="btn-anti-gravity" class="btn">Toggle Anti-Gravity Zone</button>
                <button id="btn-clear" class="btn secondary">Clear Objects</button>
                <button id="btn-spawn" class="btn primary">Spawn Object</button>
            </div>
            
            <div class="instructions">
                <p>Click & Drag to fling objects.</p>
                <p>Right Click to spawn.</p>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
